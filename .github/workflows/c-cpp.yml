    - name: make-all
      working-directory: ./linux
      run: sudo make V=1 all
    - name: Make archives
      working-directory: ./linux
      run: sudo make V=1 rpm-pkg deb-pkg snap-pkg targz-pkg tarbz2-pkg tarxz-pkg tarzst-pkg perf-tar-src-pkg perf-targz-src-pkg perf-tarbz2-src-pkg perf-tarxz-src-pkg perf-tarzst-src-pkg
    - name: Create GH release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: true
        prerelease: false
        release_name: linux-${{ env.stamp }}
        tag_name: linux-${{ env.stamp }}
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload src RPM to release draft
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: linux/rpmbuild/SRPMS/kernel-${{ env.kernel_version }}-2.src.rpm
        asset_name: kernel-${{ env.kernel_version }}-2.src.rpm
    - name: Upload headers RPM to release draft
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: linux/linux/rpmbuild/RPMS/x86_64/kernel-headers-${{ env.kernel_version }}-2.x86_64.rpm
        asset_name: kernel-headers-${{ env.kernel_version }}-2.x86_64.rpm
    - name: Upload kernel RPM to release draft
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: rpmbuild/RPMS/x86_64/kernel-${{ env.kernel_version }}-2.x86_64.rpm
        asset_name: kernel-${{ env.kernel_version }}-2.x86_64.rpm
    - name: Upload devel RPM to release draft
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: rpmbuild/RPMS/x86_64/kernel-devel-${{ env.kernel_version }}-2.x86_64.rpm
        asset_name: kernel-devel-${{ env.kernel_version }}-2.x86_64.rpm
