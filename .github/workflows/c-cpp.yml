name: build kernel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: APT update sources
      run: sudo apt-get update
    - name: APT install packages
      working-directory: ./linux
      run: sudo apt-get install -y linux-image-generic libelf-dev build-essential ccache
    - uses: actions/checkout@v3
      with:
        ref: ${{ env.GITVER_CHECKOUT }}
        submodules: true
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
    - name: Get kernel version string
      working-directory: ./linux
      id: version
      run: echo "kernel_version=$(make kernelrelease)" >> $GITHUB_ENV
    - name: Get current date
      id: date
      run: echo "stamp=$(date '+%s')" >> $GITHUB_ENV
    - name: Make mrproper
      working-directory: ./linux
      run: make V=1 mrproper
    - name: Make clean
      working-directory: ./linux
      run: make V=1 clean
    - name: Make allmodconfig
      working-directory: ./linux
      run: make V=1 allmodconfig
    - name: Create kernel configuration file
      working-directory: ./linux
      run: make V=1 arch=x86_64 allmodconfig
    - name: Set custom options
      working-directory: ./linux
      run: |
        make mrproper && make clean
        make defconfig
        make allmodconfig
        scripts/config -e CONFIG_HZ_1000
        scripts/config -e CONFIG_PREEMPT
